<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Chat</h1>
        </div>

        <div class="main-layout">
            <div class="rooms-panel">
                <h3>Rooms</h3>
                <div class="room-section">
                    <h4>Public Rooms</h4>
                    <div id="defaultRooms"></div>
                </div>
                <div class="room-section">
                    <h4>Private Rooms</h4>
                    <div id="privateRooms"></div>
                </div>
            </div>

            <div class="chat-container">
                <div class="room-info">
                    <span id="currentRoom">Current Room: default</span>
                </div>

                <div id="messages" class="messages"></div>

                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendButton" disabled>Send</button>
                    <button id="connectButton">Connect</button>
                </div>

                <div class="room-controls">
                    <button id="createRoom">Create Room</button>
                    <button id="leaveRoom">Leave Room</button>
                    <button id="listRooms">Refresh Rooms</button>
                </div>

                <div id="status" class="status disconnected">Disconnected</div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Room</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newRoomName">Room Name *</label>
                    <input type="text" id="newRoomName" placeholder="Enter room name" maxlength="50">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privateRoom">
                    <label for="privateRoom">Private Room (requires password)</label>
                </div>
                <div class="form-group password-field" id="passwordField">
                    <label for="roomPassword">Password *</label>
                    <input type="password" id="roomPassword" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelCreateRoom">Cancel</button>
                <button class="btn-primary" id="confirmCreateRoom">Create</button>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Room</h2>
                <span class="close" id="closeJoinModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="joinRoomName">Room: <span id="joinRoomNameDisplay"></span></label>
                    <input type="hidden" id="joinRoomName">
                </div>
                <div class="form-group password-field" id="joinPasswordField">
                    <label for="joinRoomPassword">Password *</label>
                    <input type="password" id="joinRoomPassword" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelJoinRoom">Cancel</button>
                <button class="btn-primary" id="confirmJoinRoom">Join</button>
            </div>
        </div>
    </div>

    <!-- Delete Room Modal -->
    <div id="deleteRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Room</h2>
                <span class="close" id="closeDeleteModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the room <strong id="deleteRoomNameDisplay"></strong>?</p>
                <p style="color: #f39c12; font-size: 14px; margin-top: 10px;">All members will be moved to the default room.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelDeleteRoom">Cancel</button>
                <button class="btn-danger" id="confirmDeleteRoom">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
