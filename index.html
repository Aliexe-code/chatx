<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #eaeaea;
            --text-secondary: #888;
            --border-color: #2a2a4a;
            --accent-color: #4a90e2;
            --accent-hover: #357abd;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --message-bg: #0f0f23;
            --input-bg: #1a1a2e;
            --modal-bg: rgba(0, 0, 0, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-color);
        }

        .main-layout {
            display: flex;
            gap: 20px;
        }

        .rooms-panel {
            flex: 0 0 280px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }

        .rooms-panel h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .room-section {
            margin-bottom: 20px;
        }

        .room-section h4 {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .room-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .room-item:hover {
            border-color: var(--accent-color);
        }

        .room-item.active {
            border-color: var(--accent-color);
            background-color: rgba(74, 144, 226, 0.1);
        }

        .room-item-name {
            font-weight: 500;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .private-badge {
            background-color: var(--error-color);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 6px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .room-info {
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .messages {
            flex: 1;
            min-height: 450px;
            max-height: 450px;
            overflow-y: auto;
            background-color: var(--message-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--message-bg);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 6px;
            background-color: var(--container-bg);
            border-left: 3px solid var(--accent-color);
        }

        .system {
            color: var(--text-secondary);
            font-style: italic;
            border-left-color: #666;
        }

        .user {

        .message.sent {
            background-color: #2a3f5f;
            border-left-color: #4a90e2;
            margin-left: 20%;
        }

        .message.received {
            background-color: var(--container-bg);
            border-left-color: #666;
            margin-right: 20%;
        }
            border-left-color: var(--accent-color);
        }

        .join {
            border-left-color: var(--success-color);
            color: var(--success-color);
        }

        .leave {
            border-left-color: #f39c12;
            color: #f39c12;
        }

        .room_join {
            border-left-color: var(--success-color);
            color: var(--success-color);
        }

        .room_leave {
            border-left-color: #f39c12;
            color: #f39c12;
        }

        .delete-room-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 6px;
            margin-left: 5px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .delete-room-btn:hover {
            opacity: 1;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"], input[type="password"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: var(--text-secondary);
        }

        button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .room-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status {
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            font-size: 14px;
        }

        .connected {
            background-color: var(--success-color);
            color: white;
        }

        .disconnected {
            background-color: var(--error-color);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
        }

        .close {
            color: var(--text-secondary);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .close:hover {
            color: var(--text-color);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            margin: 0;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #666;
        }

        .btn-secondary:hover {
            background-color: #555;
        }

        .btn-primary {
            background-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
        }

        .btn-danger {
            background-color: var(--error-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .password-field {
            display: none;
        }

        .password-field.show {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }

            .rooms-panel {
                flex: 1;
                height: 300px;
            }

            .messages {
                min-height: 400px;
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .room-controls {
                flex-direction: column;
            }

            .room-controls button {
                width: 100%;
            }

            .input-group {
                flex-direction: column;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Chat</h1>
        </div>
        
        <div class="main-layout">
            <div class="rooms-panel">
                <h3>Rooms</h3>
                <div class="room-section">
                    <h4>Public Rooms</h4>
                    <div id="defaultRooms"></div>
                </div>
                <div class="room-section">
                    <h4>Private Rooms</h4>
                    <div id="privateRooms"></div>
                </div>
            </div>
            
            <div class="chat-container">
                <div class="room-info">
                    <span id="currentRoom">Current Room: default</span>
                </div>
                
                <div id="messages" class="messages"></div>
                
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button id="sendButton" disabled>Send</button>
                    <button id="connectButton">Connect</button>
                </div>
                
                <div class="room-controls">
                    <button id="createRoom">Create Room</button>
                    <button id="leaveRoom">Leave Room</button>
                    <button id="listRooms">Refresh Rooms</button>
                </div>
                
                <div id="status" class="status disconnected">Disconnected</div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Room</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="newRoomName">Room Name *</label>
                    <input type="text" id="newRoomName" placeholder="Enter room name" maxlength="50">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privateRoom">
                    <label for="privateRoom">Private Room (requires password)</label>
                </div>
                <div class="form-group password-field" id="passwordField">
                    <label for="roomPassword">Password *</label>
                    <input type="password" id="roomPassword" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelCreateRoom">Cancel</button>
                <button class="btn-primary" id="confirmCreateRoom">Create</button>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join Room</h2>
                <span class="close" id="closeJoinModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="joinRoomName">Room: <span id="joinRoomNameDisplay"></span></label>
                    <input type="hidden" id="joinRoomName">
                </div>
                <div class="form-group password-field" id="joinPasswordField">
                    <label for="joinRoomPassword">Password *</label>
                    <input type="password" id="joinRoomPassword" placeholder="Enter password">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelJoinRoom">Cancel</button>
                <button class="btn-primary" id="confirmJoinRoom">Join</button>
            </div>
        </div>
    </div>

    <!-- Delete Room Modal -->
    <div id="deleteRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Room</h2>
                <span class="close" id="closeDeleteModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the room <strong id="deleteRoomNameDisplay"></strong>?</p>
                <p style="color: #f39c12; font-size: 14px; margin-top: 10px;">All members will be moved to the default room.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelDeleteRoom">Cancel</button>
                <button class="btn-danger" id="confirmDeleteRoom">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let ws = null;
            let currentRoom = "default";
            let availableRooms = { default: [], private: [] };
            const messagesDiv = document.getElementById('messages');
            let currentUsername = "";
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const connectButton = document.getElementById('connectButton');
            const statusDiv = document.getElementById('status');
            const currentRoomSpan = document.getElementById('currentRoom');
            const createRoomButton = document.getElementById('createRoom');
            const leaveRoomButton = document.getElementById('leaveRoom');
            const listRoomsButton = document.getElementById('listRooms');
            const defaultRoomsDiv = document.getElementById('defaultRooms');
            const privateRoomsDiv = document.getElementById('privateRooms');

            // Modal elements
            const createRoomModal = document.getElementById('createRoomModal');
            const closeModal = document.getElementById('closeModal');
            const cancelCreateRoom = document.getElementById('cancelCreateRoom');
            const confirmCreateRoom = document.getElementById('confirmCreateRoom');
            const newRoomNameInput = document.getElementById('newRoomName');
            const privateRoomCheckbox = document.getElementById('privateRoom');
            const passwordField = document.getElementById('passwordField');
            const roomPasswordInput = document.getElementById('roomPassword');

            const joinRoomModal = document.getElementById('joinRoomModal');
            const closeJoinModal = document.getElementById('closeJoinModal');
            const cancelJoinRoom = document.getElementById('cancelJoinRoom');
            const confirmJoinRoomButton = document.getElementById('confirmJoinRoom');
            const joinRoomNameInput = document.getElementById('joinRoomName');
            const joinRoomNameDisplay = document.getElementById('joinRoomNameDisplay');
            const joinPasswordField = document.getElementById('joinPasswordField');
            const joinRoomPasswordInput = document.getElementById('joinRoomPassword');

            const deleteRoomModal = document.getElementById('deleteRoomModal');
            const closeDeleteModal = document.getElementById('closeDeleteModal');
            const cancelDeleteRoom = document.getElementById('cancelDeleteRoom');
            const confirmDeleteRoom = document.getElementById('confirmDeleteRoom');
            const deleteRoomNameDisplay = document.getElementById('deleteRoomNameDisplay');
            let roomToDelete = '';

            function addMessage(content, type = 'user', isSent = false) {
                const messageDiv = document.createElement('div');
                
                // Check if message is from current user
                if (type === 'user' && currentUsername && content.includes(currentUsername + ':')) {
                    isSent = true;
                }
                
                // Apply appropriate class
                if (isSent) {
                    messageDiv.className = 'message sent';
                } else if (type === 'user') {
                    messageDiv.className = 'message received';
                } else {
                    messageDiv.className = `message ${type}`;
                }

                if (content.includes('has joined the room')) {
                    messageDiv.className = 'message room_join';
                } else if (content.includes('has left the room')) {
                    messageDiv.className = 'message room_leave';
                } else if (content.includes('Welcome to the chat')) {
                    messageDiv.className = 'message system';
                    // Extract username from welcome message
                    const match = content.match(/Your name is (User\d+)/);
                    if (match) {
                        currentUsername = match[1];
                    }
                } else if (content.includes('ROOMS_LIST:')) {
                    messageDiv.className = 'message system';
                } else if (content.includes('Error')) {
                    messageDiv.className = 'message system';
                }

                messageDiv.textContent = content;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function updateStatus(connected) {
                if (connected) {
                    statusDiv.textContent = 'Connected';
                    statusDiv.className = 'status connected';
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    connectButton.textContent = 'Disconnect';
                } else {
                    statusDiv.textContent = 'Disconnected';
                    statusDiv.className = 'status disconnected';
                    messageInput.disabled = true;
                    sendButton.disabled = true;
                    connectButton.textContent = 'Connect';
                }
            }

            function updateCurrentRoom(roomName) {
                currentRoom = roomName;
                currentRoomSpan.textContent = `Current Room: ${roomName}`;
            }

            function updateRoomList(roomsData) {
                availableRooms = { default: [], private: [] };
                
                roomsData.forEach(room => {
                    if (room.private) {
                        availableRooms.private.push(room);
                    } else {
                        availableRooms.default.push(room);
                    }
                });

                renderRoomList();
            }

            function renderRoomList() {
                defaultRoomsDiv.innerHTML = '';
                privateRoomsDiv.innerHTML = '';

                availableRooms.default.forEach(room => {
                    const roomDiv = document.createElement('div');
                    roomDiv.className = `room-item ${room.name === currentRoom ? 'active' : ''}`;
                    let deleteButton = '';
                    if (room.isCreator && room.name !== 'default') {
                        deleteButton = `<button class="delete-room-btn" data-room="${room.name}">Delete</button>`;
                    }
                    roomDiv.innerHTML = `
                        <div class="room-item-name">
                            <span>${room.name}</span>
                            <span>${room.clientCount} users ${deleteButton}</span>
                        </div>
                        <div class="room-item-info">Public room</div>
                    `;
                    roomDiv.addEventListener('click', function(e) {
                        if (e.target.classList.contains('delete-room-btn')) {
                            e.stopPropagation();
                            showDeleteRoomModal(room.name);
                        } else {
                            joinRoomByName(room.name, false);
                        }
                    });
                    defaultRoomsDiv.appendChild(roomDiv);
                });

                availableRooms.private.forEach(room => {
                    const roomDiv = document.createElement('div');
                    roomDiv.className = `room-item ${room.name === currentRoom ? 'active' : ''}`;
                    let deleteButton = '';
                    if (room.isCreator) {
                        deleteButton = `<button class="delete-room-btn" data-room="${room.name}">Delete</button>`;
                    }
                    roomDiv.innerHTML = `
                        <div class="room-item-name">
                            <span>${room.name} <span class="private-badge">Private</span></span>
                            <span>${room.clientCount} users ${deleteButton}</span>
                        </div>
                        <div class="room-item-info">Password protected</div>
                    `;
                    roomDiv.addEventListener('click', function(e) {
                        if (e.target.classList.contains('delete-room-btn')) {
                            e.stopPropagation();
                            showDeleteRoomModal(room.name);
                        } else {
                            showJoinRoomModal(room.name, true);
                        }
                    });
                    privateRoomsDiv.appendChild(roomDiv);
                });
            }

            function connect() {
                if (ws) {
                    ws.close();
                    ws = null;
                    updateStatus(false);
                    return;
                }

                ws = new WebSocket('ws://localhost:8080/ws');

                ws.onopen = function(event) {
                    updateStatus(true);
                    messagesDiv.innerHTML = '';
                    addMessage('Connected to WebSocket server', 'system');
                    updateCurrentRoom('default');
                    listRooms();
                };

                ws.onmessage = function(event) {
                    if (event.data.includes('ROOMS_LIST:')) {
                        const jsonStr = event.data.replace('ROOMS_LIST:', '');
                        try {
                            const roomsData = JSON.parse(jsonStr);
                            updateRoomList(roomsData);
                        } catch (e) {
                            // Silently handle parsing errors
                        }
                    } else {
                        // Check if message has room prefix and if it matches current room
                        const roomPrefixMatch = event.data.match(/^\[([^\]]+)\]/);
                        if (roomPrefixMatch) {
                            const messageRoom = roomPrefixMatch[1];
                            // Only show messages from current room
                            if (messageRoom === currentRoom) {
                                addMessage(event.data);
                            }
                        } else {
                            // Messages without room prefix - show them
                            addMessage(event.data);
                        }
                    }
                };

                ws.onclose = function(event) {
                    updateStatus(false);
                    addMessage('Disconnected from WebSocket server', 'system');
                    ws = null;
                };

                ws.onerror = function(error) {
                    addMessage(`WebSocket error occurred`, 'system');
                };
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && ws && ws.readyState === WebSocket.OPEN) {
                    const wsMsg = {
                        type: 'room_message',
                        data: { content: message }
                    };
                    
                    ws.send(JSON.stringify(wsMsg));
                    messageInput.value = '';
                }
            }

            function showCreateRoomModal() {
                createRoomModal.classList.add('show');
                newRoomNameInput.focus();
            }

            function hideCreateRoomModal() {
                createRoomModal.classList.remove('show');
                newRoomNameInput.value = '';
                privateRoomCheckbox.checked = false;
                roomPasswordInput.value = '';
                passwordField.classList.remove('show');
            }

            function createRoom() {
                const roomName = newRoomNameInput.value.trim();
                const isPrivate = privateRoomCheckbox.checked;
                const password = roomPasswordInput.value.trim();

                if (!roomName) {
                    alert('Please enter a room name');
                    return;
                }

                if (isPrivate && !password) {
                    alert('Please enter a password for private room');
                    return;
                }

                if (ws && ws.readyState === WebSocket.OPEN) {
                    const wsMsg = {
                        type: 'create_room',
                        data: { 
                            name: roomName,
                            private: isPrivate,
                            password: password
                        }
                    };
                    ws.send(JSON.stringify(wsMsg));
                    hideCreateRoomModal();
                    listRooms();
                }
            }

            function showJoinRoomModal(roomName, isPrivate) {
                joinRoomNameInput.value = roomName;
                joinRoomNameDisplay.textContent = roomName;
                
                if (isPrivate) {
                    joinPasswordField.classList.add('show');
                    joinRoomPasswordInput.value = '';
                    joinRoomPasswordInput.focus();
                } else {
                    joinPasswordField.classList.remove('show');
                    joinRoomByName(roomName, false);
                    return;
                }
                
                joinRoomModal.classList.add('show');
            }

            function hideJoinRoomModal() {
                joinRoomModal.classList.remove('show');
                joinRoomPasswordInput.value = '';
            }

            function confirmJoinRoom() {
                const roomName = joinRoomNameInput.value;
                const password = joinRoomPasswordInput.value.trim();
                
                if (password) {
                    joinRoomByName(roomName, true, password);
                } else {
                    alert('Please enter the password');
                }
                hideJoinRoomModal();
            }

            function joinRoomByName(roomName, isPrivate, password = '') {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const wsMsg = {
                        type: 'join_room',
                        data: { 
                            name: roomName,
                            password: password
                        }
                    };
                    ws.send(JSON.stringify(wsMsg));
                    updateCurrentRoom(roomName);
                    listRooms();
                    // Clear messages when switching rooms
                    messagesDiv.innerHTML = '';
                    addMessage(`Joined room: ${roomName}`, 'system');
                }
            }

            function showDeleteRoomModal(roomName) {
                roomToDelete = roomName;
                deleteRoomNameDisplay.textContent = roomName;
                deleteRoomModal.classList.add('show');
            }

            function hideDeleteRoomModal() {
                deleteRoomModal.classList.remove('show');
                roomToDelete = '';
            }

            function deleteRoom() {
                if (ws && ws.readyState === WebSocket.OPEN && roomToDelete) {
                    const wsMsg = {
                        type: 'delete_room',
                        data: { 
                            name: roomToDelete
                        }
                    };
                    ws.send(JSON.stringify(wsMsg));
                    hideDeleteRoomModal();
                    listRooms();
                }
            }

            function leaveRoom() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // If already in default room, don't leave
                    if (currentRoom === 'default') {
                        addMessage('You are already in the default room', 'system');
                        return;
                    }
                    
                    const wsMsg = {
                        type: 'leave_room',
                        data: {}
                    };
                    ws.send(JSON.stringify(wsMsg));
                    
                    // Clear messages and join default room after leaving
                    messagesDiv.innerHTML = '';
                    setTimeout(function() {
                        joinRoomByName('default', false);
                    }, 100);
                }
            }

            function listRooms() {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    const wsMsg = {
                        type: 'list_rooms',
                        data: {}
                    };
                    ws.send(JSON.stringify(wsMsg));
                }
            }

            // Event listeners
            connectButton.addEventListener('click', connect);
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            createRoomButton.addEventListener('click', showCreateRoomModal);
            leaveRoomButton.addEventListener('click', leaveRoom);
            listRoomsButton.addEventListener('click', listRooms);

            // Modal event listeners
            closeModal.addEventListener('click', hideCreateRoomModal);
            cancelCreateRoom.addEventListener('click', hideCreateRoomModal);
            confirmCreateRoom.addEventListener('click', createRoom);

            closeJoinModal.addEventListener('click', hideJoinRoomModal);
            cancelJoinRoom.addEventListener('click', hideJoinRoomModal);
            confirmJoinRoomButton.addEventListener('click', confirmJoinRoom);

            closeDeleteModal.addEventListener('click', hideDeleteRoomModal);
            cancelDeleteRoom.addEventListener('click', hideDeleteRoomModal);
            confirmDeleteRoom.addEventListener('click', deleteRoom);

            // Close modal on outside click
            createRoomModal.addEventListener('click', function(event) {
                if (event.target === createRoomModal) {
                    hideCreateRoomModal();
                }
            });

            joinRoomModal.addEventListener('click', function(event) {
                if (event.target === joinRoomModal) {
                    hideJoinRoomModal();
                }
            });

            deleteRoomModal.addEventListener('click', function(event) {
                if (event.target === deleteRoomModal) {
                    hideDeleteRoomModal();
                }
            });

            // Private room checkbox toggle
            privateRoomCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    passwordField.classList.add('show');
                } else {
                    passwordField.classList.remove('show');
                    roomPasswordInput.value = '';
                }
            });

            // Enter key in password fields
            roomPasswordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    createRoom();
                }
            });

            joinRoomPasswordInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    confirmJoinRoom();
                }
            });

            updateStatus(false);
            addMessage('WebSocket demo loaded. Click "Connect" to start.', 'system');
        });
    </script>
</body>
</html>
